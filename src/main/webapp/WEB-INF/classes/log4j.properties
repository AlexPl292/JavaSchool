# Root logger option
log4j.rootLogger=INFO, file
# Redirect log messages to a log file, support file rolling.
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=${catalina.home}/logs/JavaSchool.log
log4j.appender.file.MaxFileSize=5MB
log4j.appender.file.MaxBackupIndex=10
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
log4j.logger.email=INFO, email
log4j.additivity.email=false
# Redirect log messages to a log file, support file rolling.
log4j.appender.email=org.apache.log4j.RollingFileAppender
log4j.appender.email.File=${catalina.home}/logs/JavaSchool_email.log
log4j.appender.email.MaxFileSize=5MB
log4j.appender.email.MaxBackupIndex=10
log4j.appender.email.layout=org.apache.log4j.PatternLayout
log4j.appender.email.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
