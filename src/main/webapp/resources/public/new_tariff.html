<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Add new tariff</h1>
    </div>
</div>
<form class="form-horizontal" id="add_tariff_form" action='/rest/tariff' method="POST">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">New tariff data</div>
                <div class="panel-body">
                    <fieldset>
                        <div class="control-group">
                            <label class="control-label" for="name">Name</label>
                            <div class="controls">
                                <input type="text" id="name" name="name" placeholder="" class="form-control input-xlarge">
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="cost">Cost</label>
                            <div class="controls input-group">
                                <span class="input-group-addon"><i class="fa fa-rub"></i> </span>
                                <input type="text" id="cost" name="cost" placeholder="" class="form-control input-xlarge">
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="description">Description</label>
                            <div class="controls">
                                <textarea id="description" name="description" placeholder="" class="form-control textarea-xlarge"></textarea>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">New tariff data</div>
                <div class="panel-body">
                    <div class="control-group">
                        <label class="control-label" for="possibleOptions">Options</label>
                        <div class="controls">
                            <div id="possibleOptions" class="boxes"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel-body">
                <div class="form-group">
                    <div class="panel-body">
                        <!-- Button -->
                        <div class="controls">
                            <input type="submit" class="btn btn-success"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
