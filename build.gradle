apply plugin: 'java'


buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        maven {
            url 'https://dl.bintray.com/nikit007/mvn-repo/'
        }
    }
    dependencies {
        classpath "com.github.nikit.cpp.helpers:db:1.0.7" // need for use helpers.MysqlHelper
        classpath "gradle.plugin.com.github.nikit.cpp:wildflyDeployPlugin:1.0.8"
    }
}
apply plugin: "com.github.nikit.cpp.wildfly.deploy"

repositories {
    mavenCentral()
}

dependencies {
    testCompile "junit:junit:4.12"
    compile "mysql:mysql-connector-java:5.1.39"
    compile "org.hibernate:hibernate-entitymanager:5.1.1.Final"
    compile "org.hibernate:hibernate-core:5.1.1.Final"
    compile "javax.servlet:javax.servlet-api:3.0.1"
    compile "com.fasterxml.jackson.core:jackson-core:2.8.1"
    compile "com.fasterxml.jackson.core:jackson-databind:2.8.1"
    compile "com.google.code.gson:gson:2.7"
    compile "javax.servlet.jsp.jstl:jstl-api:1.2"
    compile "org.apache.taglibs:taglibs-standard-impl:1.2.5"
    compile "org.apache.commons:commons-lang3:3.4"
    compile "org.powermock:powermock-module-junit4:1.6.5"
    compile "org.mockito:mockito-core:1.10.19"
    compile "org.powermock:powermock-api-mockito:1.6.5"
    compile "commons-codec:commons-codec:1.10"
    compile "log4j:log4j:1.2.17"
    compile "org.springframework:spring-webmvc:4.3.3.RELEASE"
    compile "org.springframework:spring-orm:4.3.3.RELEASE"
    compile "javax.validation:validation-api:1.1.0.Final"
    compile "org.springframework.data:spring-data-jpa:1.10.3.RELEASE"
    compile "com.querydsl:querydsl-jpa:4.1.4"
    compile "org.springframework.security:spring-security-core:4.1.3.RELEASE"
    compile "org.springframework.security:spring-security-web:4.1.3.RELEASE"
    compile "org.springframework.security:spring-security-config:4.1.3.RELEASE"
    compile "org.springframework.security:spring-security-taglibs:4.1.3.RELEASE"
}

deployConfig {
    deployFile = "deploy" // list of files to deploy
    jbossHome = "/opt/wildfly"
    boxes = [
            'Local' : [
                    wildfly:new helpers.Server()
            ]
    ]
}
